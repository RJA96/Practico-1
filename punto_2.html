<div class="container">
    <div class="row col-12">
        <div class="col-center mx-auto mt-2">
            <canvas id="canv"></canvas>
        </div>
    </div>
</div>
<div class="container subirarchivo">
    <form>
        <div class="form-group ">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container form-canvas">
    <form class="mt-2">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Lugar a comenzar imagen eje x</label>
                    <input type="number" class="form-control" value="0" id="ejex" placeholder="Eje X">
                </div>
                <div class="form-group">
                    <label>Lugar a comenzar imagen eje y</label>
                    <input type="number" class="form-control" value="0" id="ejey" placeholder="Eje X">
                </div>
                <small class="form-text text-muted">El punto de inicio debe encontrarse dentro del area de
                    canvas</small>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Width</label>
                    <input type="number" class="form-control" value="100" id="width" placeholder="width">
                </div>
                <div class="form-group">
                    <label>Height</label>
                    <input type="number" class="form-control" value="100" id="height" placeholder="height">
                </div>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="form-group">
                <label>Color</label>
                <input type="color" class="form-control" id="color" placeholder="height">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="punto1submit">Submit</button>
    </form>
</div>
